<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="editAnunt.css">
  <link rel="icon" href="logoFurever.png" sizes="64x64" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <title>Editare Anunt</title>
</head>
<body>

<div class="container">
  <h1 style="text-align: center;">Editare Anunt</h1>

  <form id="editAnuntForm">
    <label for="title">Titlu:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Descriere:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="image">Imagine:</label>
    <input type="file" id="image" name="image" accept="image/*" required class="custom-file-input">

    <button type="submit">Salvează modificările</button>
    <button class="back-button" onclick="back()">Inapoi</button>
  </form>
</div>

<script src="editAnunt.js"></script>
</body>
</html>
