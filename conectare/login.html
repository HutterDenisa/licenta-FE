<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&amp;family=IBM+Plex+Mono:wght@500&amp;display=block" rel="stylesheet">
  <!-- Include your additional meta tags or resources here -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #main-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .auth-sidebar {
      width: 40%;
      flex-direction: column;
      background: #000; /* Set the background color or image */
      overflow: hidden;
      position: relative;
    }

    .auth-sidebar-content {
      background-color: #133913;
      text-align: center;
      color: #fff; /* Set the text color */
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .auth-sidebar-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .auth-main-content {
      width: 50%;
      box-sizing: border-box;
      padding: 40px;
    }

    /* Additional styles for the login form */
    #loginForm {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body class="logged-out not-pro not-player not-self not-team not-on-team no-hiring sign-in">
<div id="main-container">
  <section class="auth-sidebar">
    <div class="auth-sidebar-content">
      <a href="/" class="auth-sidebar-logo">
        <!-- Include your logo or SVG content here -->
      </a>

      <video autoplay muted loop>
        <source src="video2.mp4">
      </video>

    </div>
    <div class="Titlu" style="text-align: start">
    <h1>Bine ai venit</h1>
    </div>
  </section>
  <section class="auth-main-content">
    <!-- Include your login form or content here -->
    <form id="loginForm" action="/login" method="post">
      <!-- Your form fields (e.g., username, password) go here -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign In</button>
    </form>
  </section>
</div>
<!-- Include your scripts here if needed -->
</body>

</html>
