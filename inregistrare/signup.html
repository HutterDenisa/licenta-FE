<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>ÃŽnregistrare</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&family=IBM+Plex+Mono:wght@500&display=block" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body class="logged-out not-pro not-player not-self not-team not-on-team no-hiring sign-in">
<div id="main-container">
  <section class="auth-sidebar">
    <div class="auth-sidebar-content">
      <img src="adoptie.png" style="height: 100%">

    </div>
  </section>


  <section class="auth-main-content" style="margin-left: 140px">
    <h1 style="font-family: sans-serif;margin-left: 200px;margin-bottom: 50px">Bine ai venit!</h1>
    <form id="signupForm" action="../conectare/login.html" method="post" onsubmit="submitForm()">
      <label for="name">Nume:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Parola:</label>
      <input type="password" id="password" name="password" required>

      <label for="password2">Confirmare parola:</label>
      <input type="password" id="password2" name="password2" required>

      <button type="submit">Inregistrare</button>
      <h3 style="text-align: center;font-family: sans-serif">Ai cont?</h3>
      <button type="button" onclick="toLogin()">Conectare</button>
    </form>
  </section>
</div>
<script src="signup.js"></script>
</body>
</html>
