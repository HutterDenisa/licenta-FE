<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="adaugarevenimente.css">
  <title>Adaugare Eveniment</title>
  <link rel="icon" href="logoFurever.png" sizes="64x64" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="adaugarevenimente.js"></script>
</head>
<body style="background-color:#e6f2ff">

<div class="container">
  <h2>Adaugare Eveniment</h2>
  <form id="anuntForm">
    <label for="title">Titlu:</label>
    <input type="text" id="title" name="title" required>

    <label for="oras">Oras:</label>
    <input type="text" id="oras" name="oras" required>

    <label for="locatie">Locatie:</label>
    <input type="text" id="locatie" name="locatie" required>

    <label for="descriere">Descriere:</label>
    <textarea id="descriere" name="descriere" required></textarea>

    <label for="image1">Imagine1:</label>
    <input type="file" id="image1" name="image1" accept="image/*" required class="custom-file-input">

    <button type="button" onclick="submitForm()">Adauga Eveniment</button>
    <button class="back-button" onclick="back()">Inapoi</button>
  </form>
</div>

</body>
</html>
