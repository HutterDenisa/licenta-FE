<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Admin</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="icon" href="logoFurever.png" sizes="32x64" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
<nav class="navbar-comp" id="myNavbar">
  <img src="logoFurever.png" alt="Furever Logo">

    <a class="navbar-link" href="index.html">Acasa</a>
    <a class="navbar-link" href="#anunturi">Anunturi</a>
    <a class="navbar-link" href="#evenimente">Evenimente</a>
    <a class="navbar-link" href="#users">Useri</a>

</nav>
<button id="logoutButton" style="margin-left: 1400px;">Deconectare</button>
<div class="container">
  <section id="anunturi">
    <h1>Anunturi</h1>
    <div class="search-bar">
      <input type="text" id="search-anunturi" placeholder="Cauta anunturi">
      <button onclick="searchAnunturi()">Cauta</button>
    </div>
    <div id="anunturi-container"></div>
  </section>
  <section id="evenimente">
    <h1>Evenimente</h1>
    <div class="search-bar">
      <input type="text" id="search-evenimente" placeholder="Cauta evenimente">
      <button onclick="searchEvenimente()">Cauta</button>
    </div>
    <div id="evenimente-container"></div>
  </section>
  <section id="users">
    <h1>Useri</h1>
    <div class="search-bar">
      <input type="text" id="search-users" placeholder="Cauta useri">
      <button onclick="searchUsers()">Cauta</button>
    </div>
    <div id="users-container"></div>
  </section>
</div>
<script src="admin.js"></script>
</body>
</html>
