<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="adaugareanunturi.css">
  <title>Adaugare Anunt</title>
</head>
<body style="background-color:#ccffcc">

<div class="container">
  <h2>Adaugare Anunt</h2>
  <form id="anuntForm">
    <label for="title">Titlu:</label>
    <input type="text" id="title" name="title" required>

    <label for="tip">Tip:</label>
    <input type="text" id="tip" name="tip" required>

    <label for="rasa">Rasa:</label>
    <input type="text" id="rasa" name="rasa" required>

    <label for="gen">Gen:</label>
    <input type="text" id="gen" name="gen" required>

    <label for="culoare">Culoare:</label>
    <input type="text" id="culoare" name="culoare" required>

    <label for="varsta">Varsta:</label>
    <input type="text" id="varsta" name="varsta" required>

    <label for="oras">Oras:</label>
    <input type="text" id="oras" name="oras" required>

    <label for="adresa">Adresa:</label>
    <input type="text" id="adresa" name="adresa" required>

    <label for="description">Descriere:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="image1">Imagine1:</label>
    <input type="file" id="image1" name="image1" accept="image/*" required style="background-color: white; text-decoration: none; font-size: 15px;">

    <label for="tipAnunt">Tipul anuntului</label>
    <select name="tipAnunt" id="tipAnunt">
      <option value="pierdut">Animal pierdut</option>
      <option value="vanzare">Animal spre vanzare</option>
      <option value="adoptie">Animal spre adoptie</option>
      <option value="gasit">Animal gasit pe strada</option>
    </select>

    <button type="button" onclick="submitForm()">Adauga Anunt</button>
    <button class="back-button" onclick="back()">Inapoi</button>
  </form>
</div>

<script src="adaugareanunturi.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
  var token = localStorage.getItem('token');
  if (!token) {
    window.location.href = 'login.html';
  }

  // Conectarea la WebSocket pentru notificÄƒri
  var socket = new SockJS('/ws');
  var stompClient = Stomp.over(socket);

  stompClient.connect({}, function (frame) {
    console.log('Connected: ' + frame);
    stompClient.subscribe('/topic/notifications', function (notification) {
      alert(notification.body);
    });
  });

  function submitForm() {
    var userId = getUserId();
    console.log(userId);
    var title = document.getElementById('title').value;
    console.log(title);
    var tip = document.getElementById('tip').value;
    console.log(tip);
    var rasa = document.getElementById('rasa').value;
    console.log(rasa);
    var gen = document.getElementById('gen').value;
    console.log(gen);
    var culoare = document.getElementById('culoare').value;
    console.log(culoare);
    var varsta = document.getElementById('varsta').value;
    console.log(varsta);
    var oras = document.getElementById('oras').value;
    console.log(oras);
    var adresa = document.getElementById('adresa').value;
    console.log(adresa);
    var description = document.getElementById('description').value;
    console.log(description);
    var image1 = document.getElementById('image1').files[0];
    var tipAnunt = document.getElementById('tipAnunt').value;
    console.log(tipAnunt);

    let formData = new FormData();
    formData.append('userId', userId);
    formData.append('title', title);
    formData.append('tip', tip);
    formData.append('rasa', rasa);
    formData.append('gen', gen);
    formData.append('culoare', culoare);
    formData.append('varsta', varsta);
    formData.append('oras', oras);
    formData.append('adresa', adresa);
    formData.append('description', description);
    formData.append('image1', image1);
    formData.append('tipAnunt', tipAnunt);
    formData.append('nrLikes', 0);
    formData.append('likedByCurrentUser', false);

    console.log(formData);
    var token = localStorage.getItem('token');

    console.log('Request body:', formData);

    fetch('http://localhost:8080/anunt', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + token,
        // 'Content-Type': 'application/json'
      },
      body: formData,
    })
            .then(response => {
              console.log(response);
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Failed to submit form. Server returned ' + response.status);
              }
            })
            .then(data => {
              console.log(data);
              console.log('Anunt salvat cu succes:', data);
              alert('Anunt salvat cu succes!');
            })
            .catch(error => {
              console.error('Error occurred while submitting form:', error.message);
              if (error instanceof TypeError) {
                console.error('TypeError: There was a problem with the data types.');
              } else if (error instanceof SyntaxError) {
                console.error('SyntaxError: There was a syntax error in the code.');
              } else if (error instanceof NetworkError) {
                console.error('NetworkError: Failed to connect to the server.');
              } else {
                console.error('Unknown error occurred:', error.message);
              }
            });
  }
</script>
